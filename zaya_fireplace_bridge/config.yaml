---
name: "Zaya Fireplace Bluetooth Bridge"
version: "0.1.0"
slug: "zaya_fireplace_bridge"
description: "Control Zaya Bluetooth Fireplace via Bluetooth using MQTT"

startup: services
init: false

arch:
  - aarch64
  - armv7
  - amd64

build_from:
  aarch64: "ghcr.io/home-assistant/aarch64-base-debian:latest"
  armv7: "ghcr.io/home-assistant/armv7-base-debian:latest"
  amd64: "ghcr.io/home-assistant/amd64-base-debian:latest"

host_network: true

privileged:
  - NET_ADMIN
  - NET_RAW
  - SYS_ADMIN

map:
  - config
  - share

options:
  fireplace_mac: "AA:BB:CC:DD:EE:FF"
  mqtt_host: "core-mosquitto"
  mqtt_port: 1883
  mqtt_username: "mqtt_user"
  mqtt_password: "mqtt_pass"
  mqtt_command_topic: "zaya/fireplace/command"
  mqtt_state_topic: "zaya/fireplace/state"

schema:
  fireplace_mac: str
  mqtt_host: str
  mqtt_port: int
  mqtt_username: str
  mqtt_password: str
  mqtt_command_topic: str
  mqtt_state_topic: str

